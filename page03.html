<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebulous</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <img src="images/Logo nova.png" class="logo" alt="logo">
        <h1>Nebulous</h1>
        <nav>
            <ul class="menu">
                <li><a href="index.html" rel="next">Ínicio</a></li>
                <li><a href="page02.html" rel="next">Voltar</a></li>
            </ul>
        </nav>
    </header>

    <section class="flex">
        <div>
            <form>
                <fieldset class="grupo">
                    <div class="campo">
                        <h1 id="titulo">Formulário sobre os jogos</h1>
                        <label>Já jogou algum jogo da lista?</label>
                        <label>
                            <input type="radio" name="buttonjogo" value="sim" required>sim
                        </label>
                        <label>
                            <input type="radio" name="buttonjogo" value="nao">não
                        </label>
                    </div>
                    <div class="campo">
                        <label>Qual(is) jogo(s)?</label>
                        <input type="text" name="nomejogo" id="nomejogo" required>
                    </div>
                    <div class="campo">
                        <label>Recomenda esse(s) jogo(s)</label>
                        <select id="recomendacao" required>
                            <option selected disable value=""></option>
                            <option>sim</option>
                            <option>não</option>
                        </select>
                    </div>
                </fieldset>
                <button class="botao" type="submit">Concluído</button>
            </form>
        </div>
        <div>
            <img src="images/obrigado.png" class="image" alt="obrigado">
        </div>
    </section>
